<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1" />

    <!-- 设置在苹果手机上以应用模式启动时，是否全屏 -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!-- ios 系统 作用未知 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- iso 系统 作用未知 -->
    <meta content="fullscreen=yes,preventMove=no" name="ML-Config" />
    <!-- iso 系统 作用未知 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 是否识别 手机号码、 电子邮件 地址 等-->

    <meta name="format-detection" content="telephone=no,email=no,address=no" />

    <!-- 让360双核浏览器用webkit内核渲染页面 -->
    <meta name="renderer" content="webkit" />
    <!-- 避免IE使用兼容模式 -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- <--允许全屏模式浏览,隐藏浏览器导航栏-->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!--微信缓存-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />

    <meta http-equiv="Expires" content="0" />
    <!-- 让360双核浏览器用webkit内核渲染页面 -->
    <meta name="renderer" content="webkit" />

    <link rel="shortcut icon" type="image/x-icon" href="./static/favicon.ico" />

    <meta name="domain" content="zhooson.cn,www.zhooson.cn" />
    <meta name="author" content="alex, alex.张,张" />
    <meta name="keywords" content="alex.张,javascript,jquery,css3,html5,前端博客,前端技术,css3学习,前端,alex.张 blog,alex.张的博客" />
    <meta name="description" content="alex.张WEB前端工程师。少壮不努力,长大开夏利" />
    <title>alex.张的博客</title>

</head>

<body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</html>
